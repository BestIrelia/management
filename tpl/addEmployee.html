<div data-role="page" ng-controller="addEmployeeCtr">
    <div data-role="header" data-position="fixed">
        <a href="#" data-rel="back">取消</a>
        <h1>添加新员工信息</h1>
        <a href="#" ng-click="finishAddEmployee()">完成</a>
    </div>
    <div class="ui-content">
        姓名：
        <label for="addName"></label>
        <input type="text" id="addName">
        手机：
        <label for="addPhone"></label>
        <input type="text" id="addPhone">
        邮箱：
        <label for="addEmail"></label>
        <input type="text" id="addEmail">
        部门：
        <label for="addDepartment"></label>
        <input type="text" id="addDepartment">
        职责：
        <label for="addJob"></label>
        <input type="text" id="addJob">
        <div>
            员工编号：
            <label for="addEmployeeId"></label>
            <input type="text" id="addEmployeeId">
            身份证号：
            <label for="addIdCard"></label>
            <input type="text" id="addIdCard">
            居住地址：
            <label for="addAddress"></label>
            <input type="text" id="addAddress">
        </div>
    </div>
