<div data-role="page" ng-controller="managementDetailCtr" class="bg4">
    <div data-role="header" data-position="fixed">
        <a href="#" data-icon="carat-l" data-rel="back" data-iconpos="notext" ng-click="backToManagement()"></a>
        <h1>详细信息</h1>
        <a href="#" data-icon="edit" data-iconpos="notext" ng-show="high" ng-click="editEmployee()"></a>
    </div>
    <div class="ui-content">
        <h1 class="newsTitle">{{employee.name}}</h1>
        <p>手机：{{employee.phone}}</p>
        <p>邮箱：{{employee.email}}</p>
        <p>部门：{{employee.department}}</p>
        <p>职责：{{employee.job}}</p>
        <div ng-show="high">
            <p>员工编号：{{employee.employee_id}}</p>
            <p>身份证号：{{employee.id_card}}</p>
            <p>居住地址：{{employee.address}}</p>
        </div>
        <!--删除按钮-->
        <a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left" ng-show="high" >删除该员工信息</a>
        <!--弹出窗口-->
        <div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
            <div data-role="header" data-theme="a">
                <h1>删除员工信息？</h1>
            </div>
            <div role="main" class="ui-content">
                <h3 class="ui-title">确定删除编号为{{employee.employee_id}}的员工{{employee.name}}的信息？</h3>
                <p>一旦删除，无法恢复！！</p>
                <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">取消</a>
                <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow" ng-click="deleteEmployee()">确定</a>
            </div>
        </div>
    </div>
</div>
