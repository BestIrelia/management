<div data-role="page" ng-controller="userCtr" class="bg4">
    <div data-role="header" data-position="fixed">
        <a href="#" data-icon="carat-l" data-rel="back" data-iconpos="notext" ng-click="backToManagement()"></a>
        <h1>个人详细信息</h1>
        <a href="#" data-icon="edit" data-iconpos="notext" ng-click="editUser()"></a>
    </div>
    <div class="ui-content">
        <h1 class="newsTitle">{{userDetail.name}}</h1>
        <p>手机：{{userDetail.phone}}</p>
        <p>邮箱：{{userDetail.email}}</p>
        <p>部门：{{userDetail.department}}</p>
        <p>职责：{{userDetail.job}}</p>
        <div >
            <p>员工编号：{{userDetail.employee_id}}</p>
            <p>身份证号：{{userDetail.id_card}}</p>
            <p>居住地址：{{userDetail.address}}</p>
        </div>
    </div>
</div>
